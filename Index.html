<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>AI Game Idea Generator</h1>
        <p>Describe the game you want to create in a single prompt. Your AI agent will design it for you!</p>

        <div class="form-group">
            <textarea id="prompt-input" rows="4" placeholder="e.g., A pixel art platformer about a squirrel collecting magic acorns in a haunted forest..."></textarea>
        </div>

        <button id="generate-btn">Create My Game!</button>

        <div class="loader-container" id="loader" style="display: none;">
            <div class="loader"></div>
            <p>Your AI is thinking...</p>
        </div>

        <div class="result-container" id="result-container" style="display: none;">
            <h2>Generated Game Concept:</h2>
            <pre id="result-output"></pre>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
              </html>
